<div class="container">
    <h1>Lista de productos</h1>
    <hr>
    <div class="form-row">
      <div class="form-group col-md-2 form1">
        <label for="id" class="sr-only">ID</label>
        <input type="text" name="id" id="id" placeholder="ID" class="form-control" [(ngModel)] = "idInput">
      </div>

      <div class="form-group col-md-2 form2">
        <label for="nombre" class="sr-only">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)] = "nombreInput">
      </div>

      <div class="form-group col-md-2 form3">
        <label for="precio" class="sr-only">Precio</label>
        <input type="text" name="precio" id="precio" placeholder="Precio" class="form-control" [(ngModel)] = "precioInput">
      </div>

    </div>
    <br>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarProducto()">Agregar producto</button>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Titulo</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let producto of products">
              <td>{{producto.id}}</td>
              <td>{{producto.nombre}}</td>
              <td>{{producto.precio}}</td>
            </tr>
            
          </tbody>
        </table> 
      </div>
    </div>
    <a routerLink="/descuentos" href="../descuentos/descuentos.component.html" class="btn btn-primary">Descuento</a>
</div>
