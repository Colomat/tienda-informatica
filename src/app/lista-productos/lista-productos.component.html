<div class="container">
    <h1>Lista de productos</h1>
    <hr>
    <div class="form-row">
      <div class="form-group col-md-2 form1">
        <label for="id" class="sr-only">ID</label>
        <input type="text" name="id" id="id" placeholder="ID" class="form-control" [(ngModel)] = "idInput">
      </div>

      <div class="form-group col-md-2 form2">
        <label for="nombre" class="sr-only">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)] = "nombreInput">
      </div>

      <div class="form-group col-md-2 form3">
        <label for="precio" class="sr-only">Precio</label>
        <input type="text" name="precio" id="precio" placeholder="Precio" class="form-control" [(ngModel)] = "precioInput">
      </div>

      <div class="form-group col-md-2 form3">
        <label for="precio" class="sr-only">Descuento</label>
        <input type="text" name="descuento" id="descuento" placeholder="Descuento" class="form-control" [(ngModel)] = "descuentoInput">
      </div>

    </div>
    <br>
    
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarProducto()">Agregar producto</button>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Titulo</th>
              <th>Precio</th>
              <th>Descuento %</th>
            </tr>
          </thead>
          <tbody *ngFor="let producto of products">
            <tr>
              <td>{{producto.id}}</td>
              <td>{{producto.nombre}}</td>
              <td>{{producto.precio}}</td>
              <td>{{producto.descuento}}</td>
            </tr>
          </tbody>
        </table> 
      </div>
    </div>
    <button class="btn btn-primary" (click)="calcularDescuento()">Descuento 20%</button>
    <button class="btn btn-primary" (click)="calcularDescuento2()">Descuento 50%</button>
    <button class="btn btn-primary" (click)="calcularDescuento3()">Descuento 70%</button>

<table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Titulo</th>
          <th>Precio</th>
          <th>Descuento %</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listaDesc">
          <td>{{item}}</td>
        </tr>
      </tbody>
  </table>
    
    <!-- <a routerLink="/descuentos" href="../descuentos/descuentos.component.html" class="btn btn-primary">Descuento 20%</a>-->
</div>
